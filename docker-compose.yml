version: '3.9'

services:
    db:
        image: postgres:15
        deploy:
            placement:
                constraints:
                    - "node.labels.db == true"
        container_name: mgn-db
        volumes:
             -  ./docker/postgres/data:/var/lib/postgresql/data
        restart: always
        ports:
            - "${DB_HOST_PORT:-5432}:5432"
        environment:
            POSTGRES_USER: user
            POSTGRES_PASSWORD: password
            POSTGRES_DB: mgn
        networks:
            - mgn-network

    laravel:
        build:
            context: .
            dockerfile: Dockerfile
            args:
                - user=radian
                - uid=1000
        container_name: mgn-app
        restart: always
        tty: true
        volumes:
            - .:/var/www/mgn
        ports:
            - "9001:80"
        networks:
            - mgn-network

        depends_on:
            - db
            - redis

    nginx:
        image: nginx:alpine
        container_name: mgn-nginx
        restart: unless-stopped
        tty: true
        ports:
            - "7777:80"
        volumes:
            - ./deployment/config/nginx/default.conf:/etc/nginx/conf.d/default.conf
            - .:/var/www/mgn
        depends_on:
            - laravel
        networks:
            - mgn-network

    redis:
        image: redis:alpine
        container_name: mgn-redis
        deploy:
            placement:
                constraints:
                    - "node.labels.db == true"
        restart: always
        volumes:
            - ./docker/redisdata:/data
        ports:
            - "6378:6379"
        networks:
            - mgn-network

    worker:
        build:
            context: .
            dockerfile: Dockerfile
            target: worker
            args:
                - user=radian
                - uid=1000
        command: php artisan queue:work --queue=normal --sleep=3 --tries=3 --max-time=3600
        volumes:
            - .:/var/www/mgn
        networks:
            - mgn-network

    scheduler:
        build:
            context: .
            dockerfile: Dockerfile
            target: scheduler
            args:
                - user=radian
                - uid=1000
        volumes:
            - .:/var/www/mgn
        networks:
            - mgn-network

volumes:
    db_data:
        driver: local

networks:
    mgn-network:
        driver: bridge
